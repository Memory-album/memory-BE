        args: 'ðŸŽ‰ ë©”ëª¨ë¦¬ ì•± ë°°í¬ê°€ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤ëžŒì¥! ë¸Œëžœì¹˜: `${{ github.ref_name }}`, ì»¤ë°‹: `${{ github.event.head_commit.message }}`'
    
