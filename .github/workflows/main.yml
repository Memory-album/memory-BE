name: Deploy to min-i with Discord Notifications

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: false
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Download FFmpeg binaries
      run: |
        mkdir -p src/main/resources/bin
        # Linux ìš© FFmpeg ë‹¤ìš´ë¡œë“œ
        curl -L -o src/main/resources/bin/ffmpeg-linux https://github.com/vot/ffbinaries-prebuilt/releases/download/v4.2.1/ffmpeg-4.2.1-linux-64
        # Mac ìš© FFmpeg ë‹¤ìš´ë¡œë“œ
        curl -L -o src/main/resources/bin/ffmpeg-mac https://github.com/vot/ffbinaries-prebuilt/releases/download/v4.2.1/ffmpeg-4.2.1-osx-64
        # Windows ìš© FFmpeg ë‹¤ìš´ë¡œë“œ
        curl -L -o src/main/resources/bin/ffmpeg-win.exe https://github.com/vot/ffbinaries-prebuilt/releases/download/v4.2.1/ffmpeg-4.2.1-win-64.exe
        # ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        chmod +x src/main/resources/bin/ffmpeg-*
      
    - name: Create configuration files before build
      run: |
        mkdir -p src/main/resources/keys
        
        # Create application-db.yml
        cat > src/main/resources/application-db.yml << EOF
        database:
          dev:
            ip: localhost:3306
            name: memory_dev
            username: memoryapp
            password: ${{ secrets.DB_PASSWORD }}
          prod:
            name: memory_prod
            username: memoryapp
            password: ${{ secrets.DB_PASSWORD }}
        EOF
        
        # Create application-key.yml
        cat > src/main/resources/application-key.yml << EOF
        spring:
          mail:
            host: smtp.gmail.com
            port: 587
            username: ${{ secrets.GMAIL_MAIL_USERNAME }}
            password: ${{ secrets.GMAIL_MAIL_PASSWORD }}
            properties:
              mail.smtp.auth: true
              mail.smtp.starttls.enable: true
          cloud:
            aws:
              credentials:
                access-key: ${{ secrets.AWS_ACCESS_KEY }}
                secret-key: ${{ secrets.AWS_SECRET_KEY }}
              region:
                static: ${{ secrets.AWS_REGION }}
              stack:
                auto: false
              s3:
                bucket: ${{ secrets.S3_BUCKET }}
                
        jwt:
          secret: ${{ secrets.JWT_SECRET }}
          
        naver:
          oauth:
            client-id: ${{ secrets.NAVER_CLIENT_ID }}
            client-secret: ${{ secrets.NAVER_CLIENT_SECRET }}
            
        kakao:
          oauth:
            client-id: ${{ secrets.KAKAO_CLIENT_ID }}
            client-secret: ${{ secrets.KAKAO_CLIENT_SECRET }}
            
        google:
          oauth:
            client-id: ${{ secrets.GOOGLE_CLIENT_ID }}
            client-secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        EOF
        
        # Create Google credentials file
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > src/main/resources/keys/google-credentials.json
      
    - name: Build with Gradle
      run: ./gradlew bootJar
      
    - name: Grant execute permission for ffmpeg binaries and deploy script
      run: |
        chmod +x src/main/resources/bin/ffmpeg-*
        chmod +x scripts/deploy.sh
        
    - name: Test SSH connection
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        ssh -o ConnectTimeout=10 -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "echo SSH connection successful"
      continue-on-error: true
        
    - name: Deploy to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/libs/*.jar,scripts/deploy.sh,src/main/resources/bin/*"
        target: "/home/ec2-user/deploy"
        strip_components: 0
        timeout: 300s
        debug: true
        
    - name: Deploy application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # EC2 ì„œë²„ì—ì„œ íŒŒì¼ ì •ë¦¬
          rm -rf ~/deploy/memory-BE-*.jar 2>/dev/null || true
          mkdir -p ~/logs
          
          # JAR íŒŒì¼ì˜ ê²½ë¡œ ì„¤ì •
          cd ~/deploy
          chmod +x scripts/deploy.sh
          
          # ì• í”Œë¦¬ì¼€ì´ì…˜ ì¬ì‹œì‘
          ./scripts/deploy.sh
          
          # ìƒíƒœ í™•ì¸
          sleep 10
          ps aux | grep java
    
